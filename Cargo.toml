[workspace]
members = [
    "crates/grok_oracle",
    "crates/mercy_core",
    "crates/mercy_shield",
    "crates/abundance_thunder",
    "crates/powrush_mmo",
    "crates/mercy_uniffi",  # New: UniFFI Android/Kotlin bindings
]

[workspace.dependencies]
bevy = { version = "0.13", features = ["dynamic"] }
tokio = { version = "1.36", features = ["full"] }
wasm-bindgen = "0.2"
uniffi = { version = "0.25", features = ["build"] }  # Core UniFFI
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
futures = "0.3"
pqcrypto-kyber = "0.7"
pqcrypto-dilithium = "0.4"
pqcrypto-sphincsplus = "0.1"
pqcrypto-falcon = "0.4"
pqcrypto-hqc = "0.3"
