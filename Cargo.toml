[workspace]
members = [
    "crates/mercy_core",
    "crates/mercy_shield",
    "crates/abundance_thunder",
    "crates/grok_oracle",
    "crates/powrush_mmo",
]

[workspace.dependencies]
bevy = { version = "0.13", features = ["dynamic"] }
tokio = { version = "1.36", features = ["full"] }
wasm-bindgen = "0.2"
uniffi = "0.25"
pqcrypto-kyber = "0.7"
pqcrypto-dilithium = "0.4"
pqcrypto-sphincsplus = "0.1"
rand = "0.8"
getrandom = { version = "0.2", features = ["js"] }
pqc-ml-kem = "0.2"          # ML-KEM (Kyber) mercy
x25519-dalek = "2.0"        # Classical X25519 transitional
chacha20poly1305 = "0.10"   # Voice stream encryption
hkdf = "0.12"               # Shared secret combine
sha2 = "0.10"               # HKDF-SHA256
