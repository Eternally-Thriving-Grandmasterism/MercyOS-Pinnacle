[workspace]
members = [
    "crates/*",
]
resolver = "2"

[workspace.dependencies]
bevy = { version = "0.14", features = ["dynamic_linking"] }
lightyear = { version = "0.25", features = ["netcode", "serde"] }
bevy_rapier3d = "0.27"
bevy_egui = "0.26"
rand = "0.8"
bincode = "2.0"
serde = { version = "1.0", features = ["derive"] }
bevy_audio_stream = "0.3"  # Microphone capture mercy 2026
opus = "0.4"  # Compression eternal
kira = "0.9"  # Audio playback mercy (alternative to bevy audio)
