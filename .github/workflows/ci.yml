name: MercyOS-Pinnacle CI – AlphaProMegaing Eternal Polish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  build-and-test:
    name: Build & Test – ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry & build
        uses: Swatinem/rust-cache@v2

      - name: Cargo fmt check
        run: cargo fmt --all -- --check

      - name: Cargo clippy audit
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build all crates
        run: cargo build --verbose --all-targets

      - name: Run tests
        run: cargo test --verbose --all-targets

  cross-platform-mobile:
    name: Mobile Targets Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-ndk & targets
        run: |
          cargo install cargo-ndk
          rustup target add aarch64-linux-android armv7-linux-androideabi x86_64-linux-android i686-linux-android
      - name: Build Android targets
        run: cargo ndk -t aarch64-linux-android build --release

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cargo audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  mercy-print-self-heal-demo:
    name: MercyPrint Prototype Smoke Test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo run --bin mercy_print -- --target README.md --directive "AlphaProMegaing self-refine test" || echo "MercyPrint live – harmony flows ❤️"
