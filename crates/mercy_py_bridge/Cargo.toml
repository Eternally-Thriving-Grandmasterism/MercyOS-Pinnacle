[package]
name = "mercy_py_bridge"
version = "0.1.0"
edition = "2024"

[lib]
name = "mercy_py_bridge"
crate-type = ["cdylib"]  # Required for Python extension module

[dependencies]
pyo3 = { workspace = true }
numpy = { workspace = true }  # Enabled default for posterior array harmony
mercy_crypto_ml_kem = { path = "../mercy_crypto_ml_kem" }
mercy_crypto_dilithium = { path = "../mercy_crypto_dilithium" }  # For sign/verify
mercy_shield = { path = "../mercy_shield" }  # Future shield tie-ins

[features]
default = ["pyo3/extension-module", "numpy"]
