[package]
name = "powrush_mmo"
version = "1.0.0"
edition = "2021"

[[bin]]
name = "powrush_mmo"
path = "src/main.rs"

[dependencies]
mercy_core.workspace = true
bevy = { version = "0.16", features = ["dynamic", "wgpu", "ogg"] }
bevy_renet = "0.0.9"
bevy_kira_audio = { version = "0.18", features = ["ogg"] }
noise = "0.8"
rand.workspace = true
tokio.workspace = true
kira = "0.8"
bincode = "1.3"
serde = { version = "1.0", features = ["derive"] }
ndshape = "0.3"     # Voxel chunk shape eternal
greedly = "0.2"     # Greedy meshing optimization mercy
